<mat-sidenav-container style="height:800px">
  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span>Menu</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <mat-toolbar color="primary">
      <button mat-icon-button class="hidden-mat-up" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span routerLink="" class="branding spacer hidden-sm-down text-center">{{activeRoute}}</span>

      <span class="hidden-mat-up">
        <div class="text-center">

        </div>
      </span>

      <button mat-button class="sign-in-button"
              *ngIf="!isAuthenticated"
              (click)="onLoginClick()">
        Sign in
      </button>

      <button *ngIf="isAuthenticated"
              mat-icon-button
              [matMenuTriggerFor]="toolbarUserMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #toolbarUserMenu="matMenu">
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <div class="content">
         <!-- [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path"> -->
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <mat-toolbar color="primary">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
          *ngFor="let item of navigation"
          [routerLink]="item.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{item.label}}
        </a>
      </nav>
    </mat-toolbar>

  </div>

</mat-sidenav-container>

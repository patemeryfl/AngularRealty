<div class='container' *ngIf='authService.user | async'>
  <div *ngIf='(authService.user | async)?.displayName'>
      <h3>Hello, {{ (authService.user | async)?.displayName}}</h3>
  </div>
  <div *ngIf='!(authService.user | async)?.displayName'>
      <h3>Hello, {{ (authService.user | async)?.email}}</h3>
  </div>
  <mat-card>
      <!-- <img mat-card-image src='{(authService.user | async)?.photoURL}' style='height: 50px; width: 50px;'> -->
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <mat-icon style='font-size: 130px;
                           width: 40px;
                           position: absolute;
                           top: 0; left: 0;
                           text-align: center;'>account_circle</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile>
            Name:<br>
            Location:<br><br><br>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="2" rowHeight="5:1">
        <mat-grid-tile>
          <button mat-raised-button>View Favorites</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button>Morgage Calculators</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button>Post Room for Rent</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button>Get Pre-Qualified</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button>Current Morgage Rates</button>
        </mat-grid-tile>
        <mat-grid-tile>
        <button mat-raised-button>Leave Feedback</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
</div>

<div class='container' *ngIf='!(authService.user | async)'>
  <mat-card>
    <mat-card-header>
        <h3>Log In</h3>
    </mat-card-header>

    <mat-form-field>
      <input type='text' [(ngModel)]="email" matInput placeholder="E-Mail">
    </mat-form-field>

    <mat-form-field>
      <input type='password' [(ngModel)]="password" matInput placeholder="Password">
    </mat-form-field>
    <hr>
    <div class='text-center'>
      <button mat-raised-button (click)="signup()" [disabled]="!email || !password">
        Signup
      </button>

      <button mat-raised-button (click)="login()" [disabled]="!email || !password">
        Login
      </button>
      <br>

      <button mat-raised-button (click)="loginWithGoogle()">
        Sign in with Google
      </button>
      <br>
      <div *ngIf='!output'>
        {{output}}
      </div>
    </div>
  </mat-card>
</div>
